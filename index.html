<!DOCTYPE html>
<html lang="en">
  <head>
  <link rel="stylesheet" type="text/css" href="styling.css">
  <link href="https://fonts.googleapis.com/css?family=Shrikhand" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

    <title>Guessing Game</title>
  </head>


  <body>

    <div id='background'>
      </div>

      <header>
          <h1>The Guessing Game!</h1>
          <h2 id="title">Guess a number between 1-100!</h2>

      </header>

        <section id='main-container'>

          <div id='input-container'>
  
            <input id='player-guess' class='center' placeholder="#" maxlength='3' autofocus=autofocus></input>
            <div id="submit-btn"><div>Go!</div></div>
         
          </div>

          <div id='guesses-container'>
          <ul id='guesses'>
            <li class ="guess">-</li>
            <li class ="guess">-</li>
            <li class ="guess">-</li>
            <li class ="guess">-</li>
            <li class ="guess">-</li>
          </ul>
          </div>

          <div id="menu-btns-container">
            <div id='reset'><div>RESET</div></div>
            <div id="hint"><div>HINT</div></div>
          </div>

        </section>


    <div id='footer'>

            <img id="logo" src='fa-logo@2x.png'></img>
            <h4>Project by Christine Dillon</h4>
          </div>

    </div>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
    <script src="GuessingGame.js" src="script.js"></script>
  </body>
</html>
